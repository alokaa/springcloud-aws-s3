plugins {
    id 'java'
}

repositories {
    mavenCentral()
}

compileJava {
    sourceCompatibility = 11
    targetCompatibility = 11
}

dependencies {
	compileOnly 'org.projectlombok:lombok:1.18.22'
	annotationProcessor 'org.projectlombok:lombok:1.18.22'
	implementation group: 'org.springframework.boot', name: 'spring-boot-starter-parent', version: '2.6.2', ext: 'pom'
	implementation group: 'org.springframework.cloud', name: 'spring-cloud-function-context', version: '3.2.1'
	implementation group: 'org.springframework.cloud', name: 'spring-cloud-starter-function-web', version: '3.2.1'
	implementation group: 'org.springframework.cloud', name: 'spring-cloud-function-adapter-aws', version: '3.2.1'
	implementation platform('com.amazonaws:aws-java-sdk-bom:1.11.1000')
	implementation 'com.amazonaws:aws-java-sdk-s3'
    implementation 'com.amazonaws:aws-lambda-java-core:1.2.1'
    implementation 'com.amazonaws:aws-lambda-java-events:3.6.0'
    testImplementation 'junit:junit:4.13.1'
	testImplementation group: 'org.springframework.boot', name: 'spring-boot-starter-test', version: '2.6.2'

}
